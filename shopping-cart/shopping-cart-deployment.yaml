apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopping-service
  namespace: shopping-cart
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shopping
  template:
    metadata:
      labels:
        app: shopping
    spec:
      containers:
        - name: shopping
          image: 495599739945.dkr.ecr.us-east-1.amazonaws.com/shopping-cart:v1
          ports:
            - containerPort: 3002