apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservice-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: a4346d41481024f17adcdea71aca6903-1337304985.us-east-1.elb.amazonaws.com
      http:
        paths:
          - path: /product
            pathType: Prefix
            backend:
              service:
                name: product-service
                port:
                  number: 80
          - path: /shopping-cart
            pathType: Prefix
            backend:
              service:
                name: shopping-service
                port:
                  number: 80
          # Catch-all route (must be literal '/')
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
