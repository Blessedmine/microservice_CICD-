apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: product-servicemonitor
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: product
  endpoints:
    - port: http          # must match your product Service port name
      path: /metrics
      interval: 15s
  namespaceSelector:
    matchNames:
      - default
